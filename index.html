<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audiobook</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    </head>
    <body>
        <div class="container-aplicativo">
            <img src="/aula 1 (do zero)/images/dom-casmurro.jpeg" alt="Dom Casmurro"/>
            <div id="informacoes-faixa">
                <p id="capitulo">Capitulo- 1</p>
                <p id="nome-autor">Machado de Assis</p>
            </div>
            <audio id="audio-capitulo" src="/aula 1 (do zero)/books/dom-casmurro/1.mp3"></audio>
            <div id="container-botoes">
                <button id="anterior" class="bi bi-skip-backward"></button>
                <button id="play-pause" class="bi bi-play"></button>
                <button id="proximo" class="bi bi-skip-forward"></button>

            </div>
            <div id="container-volume">
                <button id="volume-mais" class="bi bi-volume-up-fill" onclick="aumentarVolume()"></button>
                <button id="volume-menos" class="bi bi-volume-down-fill" onclick="diminuirVolume()"></button>
                <button id="volume-mudo" class="bi bi-volume-mute-fill" onclick="mutar()"></button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
